# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and SCP Setup
    # You may pin to the exact commit or the version.
  # uses: alinz/ssh-scp-action@97ad76feb6460d3392b63f11ac354568c89b8968
        uses: alinz/ssh-scp-action@v0.1.2
        with:
    # ssh remote host
          host: adriankozlowski.pl # optional
    # ssh remote port
          port: 65022 # optional, default is 22
    # ssh user
          user: adrian # optional
    # content of ssh private key. ex raw content of ~/.ssh/id_rsa
        #key: # optional
    # execute commands before SCP
          ssh_before: echo `pwd`# optional
    # scp local and remote
        #scp: # optional
    # execute commands after SCP
        #ssh_after: # optional
